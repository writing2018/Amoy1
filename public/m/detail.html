<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索界面</title>

    <!-- 引入站点图标，rel里面要是icon表示引入文件是一个图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入mui的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入分类的less文件 -->
    <link rel="stylesheet/less" href="./less/detail.less">
    <!-- 引入less.js编译器文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 1.头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left" aria-hidden="true"></a>
        <h4>商品详情</h4>
        <a href="#" class="fa fa-home"></a>
    </header>

    <!-- 页面主体部分 -->
    <main id="main">
        <!-- 轮播图区域 -->
        <section id="slide">
            <div class="mui-slider">
                <!-- 轮播图 -->

            </div>
        </section>
        <!-- 商品信息 -->
        <section id="product">
            <div class="product-name">
                名称：
                <span>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮鞋</span>
            </div>
            <div class="product-price">
                价格：
                <span class="new-price">￥555.00</span>
                <del class="old-price">￥888.00</del>
            </div>
            <div class="product-size">
                尺码：
                <span class="btn-size active">35</span>
                <span class="btn-size">36</span>
                <span class="btn-size">37</span>
                <span class="btn-size">38</span>
                <span class="btn-size">39</span>
                <span class="btn-size">40</span>
                <span class="btn-size">41</span>
                <span class="btn-size">36</span>
                <span class="btn-size">37</span>
                <span class="btn-size">38</span>
                <span class="btn-size">39</span>
                <span class="btn-size">40</span>
                <span class="btn-size">41</span>
                <span class="btn-size">36</span>
                <span class="btn-size">37</span>
                <span class="btn-size">38</span>
                <span class="btn-size">39</span>
                <span class="btn-size">40</span>
                <span class="btn-size">41</span>
            </div>
            <div class="product-num">
                数量：
                <span class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='20'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </span>
                剩余：
                <span>20</span>件
            </div>
        </section>
    </main>


    <!-- 9.底部导航 -->
    <footer id="footer">
        <span class="fa fa-shopping-cart"></span>
        <div class="btn-options">
            <div class="add-cart">
                <a href="#" class="mui-btn mui-btn-danger btn-add-cart">加入购物车</a>
            </div>
            <div class="buy">
                <a href="#" class="mui-btn mui-btn-warning btn-buy">立即购买</a>
            </div>
        </div>
    </footer>

    <!-- 商品的渲染 -->
    <script id="productDetailTmp" type="text/html">
        <div class="product-name">
            名称：<span>{{proName}}</span>
        </div>
        <div class="product-price">
            价格：<span class="new-price">￥{{price}}</span>
            <del class="old-price">￥{{oldPrice}}</del>
        </div>
        <div class="product-size">
            尺码：{{each size as value i}}
                    <span class="btn-size {{i == 0 ? 'active' : ''}}">{{value}}</span>
                  {{/each}}
        </div>
        <div class="product-num">
            数量：<span class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </span>
            剩余：<span>{{num}}</span>件
        </div>
    </script>

    <!-- 渲染轮播图 -->
    <script id="productSlideTmp" type="text/html">
        <!-- 轮播图 -->
        <div class="mui-slider-group mui-slider-loop">
            {{each pic as value i}}
            {{if i == 0}}
            <!--支持循环，需要重复最后一张图片-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[pic.length-1].picAddr}}" />
                </a>
            </div>
            {{/if}}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{value.picAddr}}" />
                </a>
            </div>
            {{if i == pic.length-1}}
            <!--支持循环，需要重复第一张图片-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[0].picAddr}}" />
                </a>
            </div>
            {{/if}}
            {{/each}}
        </div>
        <!-- 轮播图的小圆点 -->
        <div class="mui-slider-indicator">
            {{each pic as value i}}
            <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
            {{/each}}
        </div>
    </script>

    <!-- 引入mui.js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto.sj文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入分类的js文件 -->
    <script src="./js/detail.js"></script>
</body>

</html>
