<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索界面</title>

    <!-- 引入站点图标，rel里面要是icon表示引入文件是一个图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入mui的css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入分类的less文件 -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 引入less.js编译器文件 -->
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 1.头部区域 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left" aria-hidden="true"></a>
        <h4>搜索中心</h4>
    </header>

    <!-- 搜索框区域 -->
    <main id="main">
        <form action="#" class="search-form">
            <input class="btn-input" type="text" placeholder="搜索你喜欢的商品">
            <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
        </form>
    </main>

    <!-- 搜索历史记录 -->
    <div id="search-history">
        <div class="title mui-clearfix">
            <span class="search-left">搜索历史</span>
            <a href="#" class="mui-pull-right fa fa-trash btn-clear">清空历史</a>
        </div>
        <div class="content">

        </div>
    </div>

    <!-- 9.底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <a href="index.html" class="mui-col-xs-3 active">
                <span class="fa fa-home"></span>
                <span>首页</span>
            </a>
            <a href="./category.html" class="mui-col-xs-3">
                <span class="fa fa-bars"></span>
                <span>分类</span>
            </a>
            <a href="cart.html" class="mui-col-xs-3">
                <span class="fa fa-shopping-cart"></span>
                <span>购物车</span>
            </a>
            <a href="user.html" class="mui-col-xs-3">
                <span class="fa fa-user"></span>
                <span>会员中心</span>
            </a>
        </div>
    </footer>

    <!-- 定义历史记录模板 -->
    <script id="searchListTmp" type="text/html">
        {{if rows.length}}
            <ul>
                {{each rows as value i}}
                    <li>
                        <a href="productlist.html?search={{value.search}}" class="pull-left">{{value.search}}</a>
                        <span class="btn-delete fa fa-times-circle-o" data-id="{{value.id}}"></span>
                    </li>
                {{/each}}
            </ul>
        {{/if}}
    </script>
    <!-- 引入mui.js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto.sj文件 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入分类的js文件 -->
    <script src="./js/search.js"></script>
</body>

</html>
